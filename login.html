<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" onclick="submitForm()">Login</button>
      </form>
    </div>

    <div class="login-container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="sign_username" placeholder="Username" />
        <input type="password" id="sign_password" placeholder="Password" />
        <input type="text" id="sign_name" placeholder="sign_name" />
        <input type="test" id="sign_email" placeholder="sign_email" />
        <button type="button" onclick="submitSignForm()">Login</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function submitForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const params = new URLSearchParams();
        params.append('username', username);
        params.append('password', password);

        axios
          .post('http://localhost:5500/login', params)
          .then((response) => {
            console.log('서버 응답:', response.data);
          })
          .catch((error) => {
            console.error('오류 발생:', error);
          });
      }

      function submitSignForm() {
        const sign_username = document.getElementById('sign_username').value;
        const sign_password = document.getElementById('sign_password').value;
        const sign_name = document.getElementById('sign_name').value;
        const sign_email = document.getElementById('sign_email').value;

        const params = new URLSearchParams();
        params.append('sign_username', sign_username);
        params.append('sign_password', sign_password);
        params.append('sign_name', sign_name);
        params.append('sign_email', sign_email);

        axios
          .post('http://localhost:5500/signup', params)
          .then((response) => {
            console.log('서버 응답:', response.data);
          })
          .catch((error) => {
            console.error('오류 발생:', error);
          });
      }
    </script>
  </body>
</html>
