<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>

  <body>
    <div class="login-container">
      <h2>게시글 작성하기</h2>
      <form id="postEditForm">
        <div>
          제목 :
          <input type="text" id="title" placeholder="제목을 입력해주세요." />
        </div>
        <div>
          내용 :
          <input type="text" id="content" placeholder="내용을 입력해주세요." />
        </div>
        <button type="button" onclick="submitSaveForm()">저정하기</button>
        <button type="button" onclick="submitEditForm()">수정하기</button>
      </form>
    </div>

    <!-- 프론트 비동기처리(?)-->
    <!-- 프론트에서 백으로 데이터 넘겨주기!-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function submitSaveForm() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        // URLSearchParams() : URL 쿼리 문자열을 다루는 내장 클래스
        const params = new URLSearchParams();
        params.append('title', title);
        params.append('content', content);

        axios
          .post('http://localhost:3000/api/posts', params)
          .then((response) => {
            console.log('서버 응답:', response.data);
          })
          .catch((error) => {
            console.error('오류 발생:', error);
          });
      }

      function submitEditForm() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        // URLSearchParams() : URL 쿼리 문자열을 다루는 내장 클래스
        const params = new URLSearchParams();
        params.append('username', title);
        params.append('password', content);

        axios
          .put('http://localhost:3000/api/post-edit', params)
          .then((response) => {
            console.log('서버 응답:', response.data);
          })
          .catch((error) => {
            console.error('오류 발생:', error);
          });
      }
    </script>
  </body>
</html>
