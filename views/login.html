{% extends "layout.html" %} {% block content %}
<div class="login_wrap">
  <form>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">아이디</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="input_username form-control"
          id="inputEmail3"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label"
        >비밀번호</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="input_pw form-control"
          id="inputPassword3"
        />
      </div>
    </div>

    <button type="submit" class="login_submit_btn btn btn-outline-danger">
      <a href="/api/users/login">로그인</a>
    </button>
  </form>
</div>
{% endblock %}
