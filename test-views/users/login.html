<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm" action="/api/users/login" method="post">
        <input type="text" id="username" placeholder="username" required />
        <input type="password" id="password" placeholder="Password" required>123456</input>
        <button type="button" onclick="submitForm()">Login</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const urlParams = new URLSearchParams();
      function submitForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        urlParams.append('username', username);
        urlParams.append('password', password);

      axios
        .post('http://localhost:3000/api/users/login', urlParams, {
          withCredentials: true,
        })
        .then((response) => {
          // index.html로 이동시키기!
          window.location.href = 'http://localhost:5500/test-index.html';
        })
        .catch((error) => {
          console.error('오류 발생:', error);
        });
      }
    </script>
  </body>
</html>
