<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>

  <body>
    <div class="login-container">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <div>
          아이디 : <input type="text" id="username" placeholder="아이디" />
        </div>
        <div>비밀번호 : <input type="password" id="password" placeholder="비밀번호" /></div>
        <div>비밀번호 확인 : <input
          type="password"
          id="confirmPassword"
          placeholder="비밀번호 확인"
        /></div>
        <div>이름 : <input type="text" id="name" placeholder="이름" /></div>
        <div>이메일 : <input type="text" id="email" placeholder="이메일" /></div>
        </div>

        <button type="button" onclick="submitForm()">가입하기</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function submitForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const name = document.getElementById('password').value;
        const email = document.getElementById('email').value;

        const params = new URLSearchParams();
        params.append('username', username);
        params.append('password', password);
        params.append('confirmPassword', confirmPassword);
        params.append('name', name);
        params.append('email', email);

        axios
          .post('http://localhost:3000/api/users/signup', params)
          .then((response) => {
            // 로그인.html로 이동시키기!
            alert("가입이 완료되었습니다.")
            window.location.href="http://localhost:5501/test-views/users/login.html";
          })
          .catch((error) => {
            console.error('오류 발생:', error);
          });
      }
    </script>
  </body>
</html>
